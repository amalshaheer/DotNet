# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
      - main
 
pool:
  vmImage: 'ubuntu-latest'
 
steps:
 
- script: |
    dotnet build HelloDotNet/HelloDotNet.csproj
  displayName: 'Build HelloDotNet'
 
- script: |
    dotnet test HelloDotNet/HelloDotNet.csproj
  displayName: 'Run Tests for HelloDotNet'